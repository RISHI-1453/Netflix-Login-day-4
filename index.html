<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#"><img src="http://codingstella.com/wp-content/uploads/2024/01/580b57fcd9996e24bc43c529.png" alt="logo"></a>
      </nav>
      <section class="container">
        <form>
          <h2>Sign In</h2>
          <input type="text" placeholder="Email or phone number" />
          <input type="password" placeholder="Password" />
          <button class="btn1">Sign In</button>
          <div class="other-option">
            <div class="line"></div>
            <div>OR</div>
            <div class="line"></div>
          </div>
          <button id="issue">Use a sign-in code</button>
          <p>Forgot password ?</p>
          <div class="checkbox">
            <input type="checkbox" name="" id="" />
            <p>Remember me</p>
          </div>
          <div class="extra">
            <p>New To Netflix?</p>
            <p>Sign up now.</p>
          </div>
          <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn more.</a>
          </small>
        </form>
      </section>
    </section>
       


</body>
</html>
